<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Not Found | Space Reflex</title>
    <link rel="icon" type="image/x-icon" href="/images/favi_icon.png" />
    <style>
      @font-face {
        font-family: Orbitron;
        src: url(/fonts/Orbitron.woff2);
        font-display: swap;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Orbitron", monospace;
      }

      body {
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a0a1a 25%,
          #0a1a1a 50%,
          #1a1a0a 75%,
          #0a0a0a 100%
        );
        background-size: 300% 300%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding-bottom: 5rem;
      }

      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(
            2px 2px at 20% 30%,
            rgba(255, 255, 255, 0.9),
            transparent
          ),
          radial-gradient(
            3px 3px at 60% 15%,
            rgba(255, 255, 255, 0.95),
            transparent
          ),
          radial-gradient(
            2px 2px at 80% 85%,
            rgba(255, 255, 255, 0.85),
            transparent
          ),
          radial-gradient(
            3px 3px at 10% 60%,
            rgba(200, 255, 255, 0.9),
            transparent
          ),
          radial-gradient(
            2px 2px at 70% 25%,
            rgba(255, 255, 255, 0.8),
            transparent
          );
        background-size: 200px 200px, 300px 300px, 150px 150px, 220px 220px,
          260px 260px;
        animation: sparkle 60s linear infinite;
        pointer-events: none;
        z-index: -1;
        filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
      }

      .error-container {
        max-width: 600px;
        background: rgba(0, 0, 0, 0.7);
        border: 3px solid rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        padding: 3rem 2rem;
        backdrop-filter: blur(10px);
      }

      h1 {
        font-size: clamp(4rem, 10vw, 8rem);
        color: #00d4d7;
        margin-bottom: 1rem;
        font-weight: 900;
        text-shadow: 0 0 20px rgba(0, 212, 215, 0.5);
      }

      h2 {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        color: #ffffff;
        margin-bottom: 1.5rem;
        font-weight: 700;
      }

      p {
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        color: #d9e0e6;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      a {
        display: inline-block;
        background-color: #00d4d7;
        color: #0a0a0a;
        text-decoration: none;
        padding: 1rem 2.5rem;
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        font-weight: 900;
        border-radius: 10px;
        transition: all 0.25s ease;
        filter: drop-shadow(0 0 10px rgba(0, 139, 141, 0.5));
      }

      a:hover {
        transform: scale(1.05);
        filter: drop-shadow(0 0 15px rgba(0, 139, 141, 0.5));
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>404</h1>
      <h2>PAGE NOT FOUND</h2>
      <p>
        The resource you're looking for has drifted into deep space. Let's get
        you back on course.
      </p>
      <a href="/">RETURN TO BASE</a>
    </div>
  </body>
</html>
